
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <style>
            input{
                margin: 4px;
            }
        </style>
    </head>
    <body>
        <form action="">
            姓名:<input type="text" name="userName"><br/>
            年龄:<input type="number" max="100" min="0" step="1" name="age" value=""><br/>
            出生日期:<input type="date" id="brithday" name="brithday"><br/>
            Email:<input type="email" id="email" pattern=".+@globex\.com" size="30" required><br/>
            个人主页：<input type="url" name="url" id="url" pattern="https://.*" size="30" required><br/>
            个人简介:<textarea name=memo id=memo required ></textarea><br/>
            <input type=submit>
        </form>
    </body>
</html>
